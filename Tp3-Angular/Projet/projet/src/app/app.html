<header class="app-header">
  <nav class="nav">
    <div class="brand">
      <a routerLink="/" class="logo">{{ title }}</a>
    </div>

    <ul class="nav-links">
      <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Accueil</a></li>
      <li><a routerLink="/game" routerLinkActive="active">Jouer</a></li>
      <li><a routerLink="/score" routerLinkActive="active">Score</a></li>

<main class="container">

</main>
