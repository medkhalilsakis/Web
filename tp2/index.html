<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gestion de taches</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Ma To-Do List</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="Ajouter une nouvelle tache...">
      <button id="addBtn">Ajouter</button>
    </div>

    <div class="search-section">
      <input type="text" id="searchInput" placeholder="Rechercher une tache...">
    </div>

    <ul id="taskList"></ul>

    <div class="footer">
      <p><span id="counter"></span></p>
      <button id="clearAll">Tout supprimer</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
